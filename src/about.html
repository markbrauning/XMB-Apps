<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMB About</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <header>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                fetch("header.html")
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector("header").innerHTML = data;
                    });
            });
        </script>
    </header>
</head>
<body>
    <main>
        <div class="container">
            <h2>About Us</h2>
            <p>Welcome to XMB Engineering. We are dedicated to providing the best engineering solutions.</p>
            <p>Our team of experts is committed to delivering high-quality products and services to meet your needs.</p>
        </div>
    </main>
    <footer>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                fetch("footer.html")
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector("footer").innerHTML = data;
                    });
            });
        </script>
    </footer>
    <script src="scripts/main.js"></script>
    <script src="scripts/background.js"></script>
</body>
</html>
