<header>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            header {
                background-color: #000000;
                color: #ffffff;
                padding: 0;
                text-align: center;
                position: relative;
                min-height: 56px;
                width: 100%;
                z-index: 20;
                transition: opacity .5s, padding-left .125s;
            }

            header .container {
                display: flex;
                align-items: center;
                margin-left: 0;
                padding-left: 0;
                width: 98%;
                justify-content: space-between;
                vertical-align: middle;
            }

            header .titlelogo {
                display: flex;
                align-items: center;
                padding-left: 28px;
                cursor: pointer;
                min-height: 56px;
            }

            header .logo {
                display: inline-block;
                max-height: 40px;
                max-width: 225px;
                vertical-align: middle;
            }

            header .site-name {
                font-size: 18pt;
                letter-spacing: 0px;
                color: rgba(255, 255, 255, 1);
                padding-left: 15px;
            }

            header .app-name {
                font-family: 'Montserrat', sans-serif;
                margin: 0;
                font-size: 15pt;
                text-decoration: none;
                font-weight: 500;
                letter-spacing: 0px;
                color: rgba(255, 255, 255, 1);
                text-align: right;
            }

            .header-link {
                text-decoration: none;
                color: inherit;
                display: block;
            }
        </style>
    </head>


    <div class="container">
        <div class="titlelogo">
            <a href="https://www.xmbengineering.com" class="header-link">
                <img src="../src/images/XMB_logo.jpg" class="logo" role="img" aria-label="XMB Engineering">
            </a>
            <h1 class="site-name"></h1>
        </div>
        <a href="../src/index.html" class="app-name">Apps</a>
    </div>

    
</header>
