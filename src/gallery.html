<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XMB Gallery</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <header>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                fetch("header.html")
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector("header").innerHTML = data;
                    });
            });
        </script>
    </header>
</head>
<body>

    <main>
        <div class="container">
            <h2>Gallery</h2>
            <div class="gallery-grid">
                <div class="gallery-item"><img src="images/pic1.jpg" alt="Picture 1" onclick="enlargeImage(this)"></div>
                <div class="gallery-item"><img src="images/pic2.jpg" alt="Picture 2" onclick="enlargeImage(this)"></div>
                <div class="gallery-item"><img src="images/pic3.jpg" alt="Picture 3" onclick="enlargeImage(this)"></div>
                <div class="gallery-item"><img src="images/pic4.jpg" alt="Picture 4" onclick="enlargeImage(this)"></div>
                <div class="gallery-item"><img src="images/pic5.jpg" alt="Picture 5" onclick="enlargeImage(this)"></div>
                <div class="gallery-item"><img src="images/pic6.jpg" alt="Picture 6" onclick="enlargeImage(this)"></div>
            </div>
            <div id="enlargedImageContainer" class="enlarged-image-container" onclick="closeEnlargedImage()">
                <img id="enlargedImage" class="enlarged-image" src="" alt="Enlarged Image">
            </div>
        </div>
    </main>
    <footer>
        <script>
            document.addEventListener("DOMContentLoaded", function() {
                fetch("footer.html")
                    .then(response => response.text())
                    .then(data => {
                        document.querySelector("footer").innerHTML = data;
                    });
            });
        </script>
    </footer>
    <script src="scripts/main.js"></script>
    <script src="scripts/gallery.js"></script>
    <script src="scripts/background.js"></script>
</body>
</html>
