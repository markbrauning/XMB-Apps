<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Canvas Background</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* optional, hides scrollbars if canvas animates */
    }

    canvas {
      position: fixed; /* stay fixed when scrolling */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1; /* puts it behind all other content */
      background: #000; /* fallback background color */
    }

    .content {
      position: relative;
      z-index: 1; /* ensures it appears above the canvas */
      color: white;
      text-align: center;
      margin-top: 20%;
      font-family: sans-serif;
    }
  </style>
</head>
<body>
  <canvas id="background"></canvas>
  <div class="content">
    <h1>Hello World</h1>
    <p>This text sits above the canvas.</p>
  </div>

  <script>
    const canvas = document.getElementById('background');
    const ctx = canvas.getContext('2d');

    function resize() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resize);
    resize();

    function draw() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      // example: simple animation
      const x = Math.random() * canvas.width;
      const y = Math.random() * canvas.height;
      const r = Math.random() * 5;
      ctx.fillStyle = 'white';
      ctx.beginPath();
      ctx.arc(x, y, r, 0, Math.PI * 2);
      ctx.fill();
      requestAnimationFrame(draw);
    }

    draw();
  </script>
</body>
</html>
