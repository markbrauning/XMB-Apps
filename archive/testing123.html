<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XMB Apps</title>
  <link rel="stylesheet" href="styles/home.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">

</head>

<body>
  <!-- Header -->
  <header>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        fetch("header.html")
        .then(response => response.text())
        .then(data => {
          document.querySelector("header").innerHTML = data;
        });
      });
    </script>
  </header>

  <main>
    <canvas id="gl" class="gl-background"></canvas>

    <!-- Top title bar -->
    <section class="hero">
      <h2>Misc. Collection of WebApps</h2>
    </section>

    <!-- Apps Grid -->
    <section class="app-grid-section">
      <div class="app-grid">
        <a class="app-card" href="../XMBTrak/index.html">
          <h3>XMBTrak</h3>
        </a>
        <a class="app-card" href="../Product-Config/main.html">
          <h3>Product Configurator</h3>
        </a>
        <a class="app-card" href="../HexaPod-Sim/index.html">
          <h3>Hexapod Simulator</h3>
        </a>
        <a class="app-card" href="../PhotographyWeb/test.html">
          <h3>Photography Web</h3>
        </a>
        <a class="app-card" href="../Node_App/main.html">
          <h3>Node App</h3>
        </a>
      </div>
    </section>

    

    <!-- Settings Panel -->
    <div class="btns"> 
      <button id="panelToggle" class="panel-toggle">Hide settings</button>
    </div>

    <aside class="panel" id="panel" aria-label="Fluid settings" aria-hidden="false" >
      <div class="hdr">
        <div>
          <div class="title">Fluid Background</div>
          <div class="sub">Warpy, reactive field</div>
        </div>
        <span class="badge">WebGL2</span>
      </div>

      <div class="row"><label>Viscosity <span class="num" id="vVal">2</span></label>
        <input type="range" id="visc" min="0" max="5" step="1" value="2" />
      </div>

      <div class="row"><label>Speed / Force <span class="num" id="sVal">5.00</span></label>
        <input type="range" id="speed" min="0" max="10" step="0.1" value="5.00" />
      </div>

      <div class="row"><label>Swirl <span class="num" id="wVal">0.75</span></label>
        <input type="range" id="swirl" min="0.01" max="1" step="0.1" value="0.75" />
      </div>

      <div class="row"><label>Dissipation <span class="num" id="dVal">0.04</span></label>
        <input type="range" id="diss" min="0" max="0.25" step="0.005" value="0.04" />
      </div>

      <div class="row"><label>Displacement Strength <span class="num" id="kVal">0.040</span></label>
        <input type="range" id="kappa" min="0" max="0.2" step="0.005" value="0.040" />
      </div>

      <div class="row"><label>Iterations (quality) <span class="num" id="iVal">2</span></label>
        <input type="range" id="iters" min="1" max="10" step="1" value="2" />
      </div>

      <div class="row"><label>Resolution scale <span class="num" id="rVal">1.25Ã—</span></label>
        <input type="range" id="res" min="0.1" max="2" step="0.05" value="1.25" />
      </div>

      <div class="row"><label>Grid Spacing (mm) <span class="num" id="spVal">3.0</span></label>
        <input type="range" id="spacing" min="2" max="10" step="0.1" value="3.0" />
      </div>

      <div class="row"><label>Dot Size (mm) <span class="num" id="dotVal">0.3</span></label>
        <input type="range" id="dot" min="0.05" max="2" step="0.1" value="0.3" />
      </div>

      <div class="btns">
        <button id="pauseBtn" aria-pressed="false">Pause</button>
        <button id="resetBtn">Reset</button>
      </div>

    </aside>
    
  </main>
  <!-- Footer -->
  <footer>
    <script>
      document.addEventListener("DOMContentLoaded", function() {
        fetch("footer.html")
        .then(response => response.text())
        .then(data => {
          document.querySelector("footer").innerHTML = data;
        });
      });
    </script>
  </footer>

  
</body>

<script src="scripts/background.js"></script>
<script src="scripts/fluidbackground.js"></script>

</html>
