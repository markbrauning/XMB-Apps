<script>
// Display summary and enable copy to clipboard
document.addEventListener('DOMContentLoaded', function() {
  const summary = localStorage.getItem('photoSummary');
  const box = document.getElementById('summaryBox');
  if (box) box.textContent = summary || 'No summary found.';
  const btn = document.getElementById('btnCopySummary');
  if (btn) {
    btn.addEventListener('click', async function() {
      if (!summary) return;
      try {
        await navigator.clipboard.writeText(summary);
        btn.textContent = 'Copied!';
        setTimeout(() => { btn.textContent = 'Copy to Clipboard'; }, 10000);
      } catch(e) {
        alert('Copy failed. Please select and copy manually.');
      }
    });
  }
});
</script>
