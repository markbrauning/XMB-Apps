<head>
  <style>
    :root {
      --bg: #faf8f6;
      --card: #ffffff;
      --text: #1a1a1a;
      --muted: #6b6b6b;
      --accent: #c2a47d;
      --accent-dark: #a7865f;
      --border: #e8e1d8;
    }

    .rcc-photo-quote {
      background: transparent;
      max-width: 800px;
      margin: 0.5rem auto;
    }

    .rcc-photo-quote .card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 16px;
      box-shadow: 0 8px 24px rgba(0,0,0,.04);
      padding: 2rem;
    }

    .rcc-photo-quote label {
      display: block;
      font-weight: normal !important;
      margin: .5rem 0 .35rem;
      color: #24272b !important;
      font-size: 14px !important;
      font-family: 'Open Sans', sans-serif !important;
      white-space: pre-wrap !important;
    }

    .rcc-photo-quote .nav { display:flex; justify-content:space-between; gap:.5rem; margin-top:1rem; }

    .rcc-photo-quote .btn {
      appearance: none;
      border: 0;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: .5rem;
      padding: .85rem 1rem;
      border-radius: 12px;
      font-weight: normal !important;
      font-size: 14px !important;
      font-family: 'Open Sans', sans-serif !important;
      background: var(--accent);
      color: #fff;
      white-space: pre-wrap !important;
    }
    .rcc-photo-quote .btn:hover { background: var(--accent-dark); }

    .rcc-photo-quote .btn.secondary {
      background: #fff;
      color: #24272b !important;
      border: 1px solid var(--border);
    }
    .rcc-photo-quote .btn.secondary:hover { background: var(--border); }

    .rcc-photo-quote .section-title {
      margin: .25rem 0 .75rem;
      font-size: 1.1rem !important;
      color: #24272b !important;
      font-family: 'Open Sans', sans-serif !important;
      font-weight: normal !important;
      white-space: pre-wrap !important;
    }

  .rcc-photo-quote .review-box {
      background: #faf7f2;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1rem 1rem;
      white-space: pre-wrap !important;
      font-family: 'Open Sans', sans-serif !important;
      font-size: 14px !important;
      color: #24272b !important;
      font-weight: normal !important;
      min-height: 100px;
      height: auto;
      max-height: none;
      overflow-y: auto;
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>

<body class="rcc-photo-quote">
  <div class="card">
    <div class="section-title">Quoted</div>
    <div id="reviewBox" class="review-box" aria-live="polite"></div>
    <div class="nav">
      <button class="btn" id="btnEditQuote" type="button">Edit Quote</button>
      <button class="btn secondary" id="btnCopySummary" type="button">Copy to Clipboard</button>
    </div>
  </div>

  <script>
    // Display summary and enable copy to clipboard
    document.addEventListener('DOMContentLoaded', function() {
      const summary = localStorage.getItem('photoSummary');
      const box = document.getElementById('reviewBox');
      if (box) box.textContent = summary || 'Nothing quoted yet! Go to Edit Quote to get detailed pricing.';
      const btn = document.getElementById('btnCopySummary');
      if (btn) {
        btn.addEventListener('click', async function() {
          if (!summary) return;
          try {
            await navigator.clipboard.writeText(summary);
            btn.textContent = 'Copied!';
            setTimeout(() => { btn.textContent = 'Copy to Clipboard'; }, 10000);
          } catch(e) {
            alert('Failed to copy');
          }
        });
      }
        // Add redirect for Edit Quote button
        const btnEdit = document.getElementById('btnEditQuote');
        if (btnEdit) {
          btnEdit.addEventListener('click', function() {
            window.location.href = 'index.html';
          });
        }
    });
  </script>

</body>
